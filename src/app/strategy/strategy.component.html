<div style="margin: 15px;">
    <h1 class="mat-headline">Strategies</h1>
    <mat-card *ngFor="let strategy of strategyList" style="margin-bottom: 3px;">
        <mat-card-header>
          <mat-card-title>{{ strategy.name }}</mat-card-title>
          <mat-card-subtitle>{{ strategy.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-option role="listitem" *ngFor="let eventgroup of strategy.eventGroups">
                    {{ eventgroup.name }} 
                    <p style="color: gainsboro;">{{ eventgroup.description }}</p>
                </mat-list-option>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
          <button mat-raised-button color="primary" (click)="openDialog(strategy)">Execute</button>
        </mat-card-actions>
        <mat-card *ngIf="strategy.backTestingResults.length !== 0">
            <mat-card-header>
                <mat-card-title>Back-testing History</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list role="list">
                    <mat-list-option role="listitem" *ngFor="let result of strategy.backTestingResults">
                        <span><a [href]="sanitize(result.reportFileUri)" target="_blank">{{getLastItem(result.reportFileUri)}}</a> </span><br>
                    </mat-list-option>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </mat-card>
</div>
