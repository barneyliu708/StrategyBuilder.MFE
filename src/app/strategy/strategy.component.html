<div style="margin: 15px;">
    <h1 class="mat-headline">Strategies</h1>
    <mat-card *ngFor="let strategy of strategyList" style="margin-bottom: 3px;">
        <mat-card-header>
          <mat-card-title>{{ strategy.name }}</mat-card-title>
          <mat-card-subtitle>{{ strategy.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-option role="listitem" *ngFor="let eventgroup of strategy.eventGroups">
                    {{ eventgroup.name }} 
                    <p style="color: gainsboro;">{{ eventgroup.description }}</p>
                </mat-list-option>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
