<div style="margin: 15px;">
  <h1 class="mat-headline">Events <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
    <mat-icon>playlist_add</mat-icon>
  </button></h1>
  <div class="example-button-container" style="margin-bottom: 10px;">
    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
      <mat-icon>playlist_add</mat-icon>
    </button>
  </div>
  <mat-card *ngFor="let eventgroup of eventgroupList" style="margin-bottom: 10px;">
      <mat-card-header>
        <mat-card-title>{{ eventgroup.name }}</mat-card-title>
        <mat-card-subtitle>{{ eventgroup.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <mat-list role="list">
              <mat-list-option role="listitem" *ngFor="let time of eventgroup.events">
                  {{ time.occurrence }}
                  <br>
              </mat-list-option>
          </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
  </mat-card>  
</div>
